<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AFrame Soccer</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.1.1/dist/aframe-physics-system.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.0.2/dist/aframe-extras.min.js"></script>
    <script src="script.js"></script>
  </head>
  
  <body>
    <a-scene physics="debug: true">

    <!-- Camera -->
    <a-entity camera look-controls></a-entity>

    <!-- Floor -->
    <a-plane static-body></a-plane>

    <!-- Immovable box -->
    <a-box static-body position="0 0.5 -5" width="3" height="1" depth="1"></a-box>

    <!-- Dynamic box -->
    <a-box dynamic-body position="5 0.5 0" width="1" height="1" depth="1"></a-box>

  </a-scene>

  </body>
</html>
